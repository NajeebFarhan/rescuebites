<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as NGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: green;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-container {
            margin: 10px 0;
            text-align: center;
        }

        button {
            width: 95%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h2>Register as NGO</h2>
        <input type="text" id="ngoName" placeholder="Enter NGO Name">
        <input type="text" id="ngoAddress" placeholder="Enter NGO Address">
        <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
        <input type="email" id="email" placeholder="Enter Email Address">
        <div class="checkbox-container">
           
        </div>
        <button onclick="registerNgo()">Register</button>
    </div>

    <script>
        function registerNgo() {
            let ngoName = document.getElementById("ngoName").value;
            let ngoAddress = document.getElementById("ngoAddress").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let email = document.getElementById("email").value;
            let agreePolicies = document.getElementById("agreePolicies").checked;

            if (ngoName && ngoAddress && phoneNumber && email && agreePolicies) {
                alert("NGO " + ngoName + " registered successfully!");
            } else {
                alert("Please fill in all fields and agree to the policies.");
            }
        }
    </script>
</body>

</html>
